name: glucosense
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python version updated to match the exported environment
  - python=3.10.19
  
  # PyTorch and CUDA dependencies matching the exported environment
  # Note: The PyTorch and torchvision channel specifications are simplified here for clarity,
  # but use the versions found in the exported YAML.
  - pytorch=2.5.1
  - torchvision=0.20.1
  - cudatoolkit=12.4

  # Core Data Science and ML packages versions locked
  - numpy=1.26.4
  - pandas=2.2.2
  - scipy=1.15.2
  - scikit-learn=1.7.2
  - matplotlib=3.10.6

  # XGBoost version locked
  - xgboost=3.0.5
  
  - pip
  - pip:
      # Essential deep learning/image processing dependencies versions locked
      - einops==0.8.1
      - scikit-image==0.25.2
      - tifffile==2025.5.10
      - torchsummary==1.5.1
      - lazy-loader==0.4